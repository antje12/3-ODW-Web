<!DOCTYPE html>
<html>
<head>
<script> 

function range(start, end, step = 1){
    let array = [];
    for(i = start; i <= end; i += step){
        array.push(i);
    }
    return array;
}

function sum(array){
    let sum = 0;
    for(i = 0; i < array.length; i++){
        sum += array[i];
    }
    return sum;
}

console.log(range(1, 10));
console.log(sum(range(1, 10)));
console.log(range(1, 10, 2));


</script>
</head>
<body>
For output: See View -> Developer -> JavaScript Console
</body>
</html>
